<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/css/index.css">
    <title>Coffee Tree</title>
</head>
<body class="container">
    <!-- header -->
    <div class="header">
        <div class="rewarding">
            <img src="/images/Logo1.png" alt="logo">

                    Rewarding YOU

            </div>
        </div>
    </div>
    <!-- body -->
    <div class="content">
        <div class="nav">

                <li class="navListItem">
                    Log-out
                </li>
                <li class="navListItem">
                    Education
                </li>
                <li class="navListItem">

                </li>
                <li class="navListItem">

                </li>
            </ul>
        </div>
        <div>
            <div class="rowOneImages">

                <image id="imageTwo" src="images/Image2.png"></image>

                    </div>

                <h6>&#64</h6>
                <li class="socialMediaItem">
                    <image src="images/facebook.png"></image>
                </li>
                <li class="socialMediaItem">

                <li class="socialMediaItem">
